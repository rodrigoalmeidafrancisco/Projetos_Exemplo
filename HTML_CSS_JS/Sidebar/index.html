<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Sidebar HTML</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-dev-to'></i>
                <div class="logo_name">DeveloperLab</div>
            </div>
            <i class='bx bx-menu' id="btn-sidebar"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="Procurar...">
                <span class="tooltip">Procurar</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class='bx bxs-user'></i>
                    <span class="links_name">Usuário</span>
                </a>
                <span class="tooltip">Usuário</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class='bx bxs-bell'></i>
                    <span class="links_name">Notificações</span>
                </a>
                <span class="tooltip">Notificações</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="https://avatars.githubusercontent.com/u/56010578?v=4" alt="">
                    <div class="name_job">
                        <div class="name">Rodrigo</div>
                        <div class="job">Programador FullStack</div>
                    </div>
                </div>
                <i class='bx bx-log-out-circle' id="log-out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home content</div>
    </div>

    <script>
        let btnsidebar = document.querySelector("#btn-sidebar");
        let sidebar = document.querySelector(".sidebar");
        let btnsearch = document.querySelector(".bx-search-alt");

        btnsidebar.onclick = function () {
            sidebar.classList.toggle("active")
        }

        btnsearch.onclick = function () {
            sidebar.classList.toggle("active")
        }
    </script>

</body>

</html>
